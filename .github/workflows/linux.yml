name: linux

on: [push, pull_request]

jobs:
  build:
      runs-on: ${{ matrix.os }}

      strategy:
        matrix:
          os: [ubuntu-latest]

      env:
        OS: ${{ matrix.os }}
        PYTHON: '3.8'

      steps:

        - uses: actions/checkout@v1

        - name: Set up Python
          uses: actions/setup-python@master
          with:
            python-version: 3.8

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            python setup.py install

        - name: Test on Linux Ubuntu
          run: |
            pip install pytest
            pytest
